<form>
  <ul class="form-style-1">
    <li>
      <label>Full Name
        <span class="required">*</span>
      </label>
      <input type="text" name="field1" class="field-divided" placeholder="First" [(ngModel)]="firstname"/>&nbsp;
      <input type="text" name="field2" class="field-divided" placeholder="Last" [(ngModel)]="lastname"/>
    </li>
    <li>
      <label>Email
        <span class="required">*</span>
      </label>
      <input type="email" name="field3" class="field-long" [(ngModel)]="email"/>
    </li>
    <li>
      <label>Subject</label>
      <select name="field4" class="field-select" [(ngModel)]="subject" >
        <option value="Partnership">Partnership</option>
        <option value="Consultation">Consultation</option>
        <option value="Advertise">Discussions</option>
        <option value="General Question">General</option>
      </select> 
    </li>
    <li>
      <label>Your Message
        <span class="required">*</span>
      </label>
      <textarea name="field5" id="field5" class="field-long field-textarea" [(ngModel)]="message" ></textarea>
    </li>
    <li>
      <input type="button" value="Submit" (click)="send()" />
    </li>
  </ul>
</form>
